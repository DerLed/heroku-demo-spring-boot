<!doctype html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>

    <title>Бесплатный bootstrap 5 шаблон - Обложка</title>
    <!-- Bootstrap core CSS -->

</head>
<form method="post" action="#" th:action="@{/test}">
    <button type="submit" class="btn btn-primary">Тест</button>
</form>

<body class="d-flex h-100 text-center text-white bg-dark">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <main class="px-3">


        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" th:each="m : ${messages}">
                <div class="card text-bg-secondary mb-3 h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${m.id}">Card title</h5>
                        <p class="card-text" th:text="${m.text}"></p>
                        <small th:text="${m.createTime}"></small>
                    </div>

                    <form method="post" action="#" th:action="@{/message/del/{id}(id=${m.id})}">
                        <button type="submit" class="btn btn-primary">Удалить</button>
                    </form>

                </div>
            </div>

        </div>

    </main>
</div>


</body>
</html>
